<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    <main>
        <div class="container text-center" style="position: absolute; top: 35%; left: 8%;">
            <h1>Counter</h1>
            <span id="value" style="font-size: 4em; color: darkgreen;">0</span>
            <div class="container mt-4">
                <button class="m-2 btn decrease btn-outline-dark">Decrease</button>
                <button class="m-2 btn reset btn-outline-dark">Reset</button>
                <button class="m-2 btn increase btn-outline-dark">Increase</button>
            </div>
        </div>
    </main>    

    <script src="counter.js"></script>
</body>
</html>
