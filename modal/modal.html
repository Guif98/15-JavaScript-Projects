<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Modal</title>
</head>
<body>
    <div id="main" class="container">
        <div class="rounded p-4 bg-light mx-auto" style="margin-top: 20%; width: 40%; height: 40%;">
            <h1 class="text-center">Modal Project</h1>
            <div class="button-div mt-5 mx-auto text-center">
                <button type="button" id="open-modal" class="btn btn-success">Open Modal</button>
            </div>
        </div>
    </div>

    <!--This is just a short example of a simple modal with no use of JQuery-->

    <!--Modal-->
        
    

    <div class="container mx-auto w-50 h-50">
        <div class="bg-light" id="myModal" class="modal mx-auto" style="display: none;" tabindex="-1">
            <div class="container">
                <div class="modal-header">
                    <h3 class="text-center">Modal Content</h3>
                </div>
                <div class="modal-body">
                    <p>Here goes the text</p>
                </div>
                <div class="modal-footer p-2">
                <button id="close-modal" class="btn btn-danger">Close</button> 
                </div>
            </div>
        </div>
    </div>

    <!--End Modal-->

    <script src="modal.js"></script>
</body>
</html>
