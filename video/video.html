<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="video.css">

        <h1>VIDEO PROJECT</h1>

        <button class="switch-btn">
            <span>

    </header>
    <script src="video.js"></script>
</body>
</html>
